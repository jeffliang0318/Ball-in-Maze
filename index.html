<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ball-in-Maze</title>
    <link rel="stylesheet" type="text/css" href="maze.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

<body>
  <h1>Ball-In-Maze</h1>
  <br>
  <div class="user-profile">
    <a href="https://www.linkedin.com/in/jeff-chun-liang-699bb679/">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="https://github.com/jeffliang0318">
      <i class="fab fa-github-square"></i>
    </a>
  </div>
  <div class="game-board" id="game-board">
    <div class="side-section">
      <button id="pause" type="button" name="Pause">Pause</button>
      <button id="restart" type="button" name="Restsrt" >Restart</button>
      <button id="rule" type="button" name="Rule">Rule</button>
    </div>

      <div class='modal' id='modal'>
        <div class='pause-window' id='pause-window'>
          <h2>Pause<br>Click here to continue
        </h2>></div>
        <div class="rule-window" id="rule-window">
          <img src="img/rule.gif">
        </div>
      </div>
      <div id='boardId' class="board">
      </div>
    </div>
  </div>
<script src="bundle.js">
